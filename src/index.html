<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <!-- Header with Add Task buttons -->
    <div class="flex justify-between items-center mb-6">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Task +</button>
      <input type="text" placeholder="Search..." class="border border-gray-300 rounded px-3 py-1" />
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Multiple +</button>
    </div>

    <!-- Task Sections -->
    <div class="grid grid-cols-3 gap-4">
      <!-- To Do Section -->
      <section>
        <h2 class="text-lg font-semibold">To Do <span class="text-gray-500">| 3</span></h2>
        <hr class="border-t-2 border-black mb-2">
        <div class="space-y-2">
          <div class="border border-red-400 p-3 rounded">
            <p class="font-semibold"> presentation</p>
            <div class="flex space-x-2 mt-2">
              <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              <button class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
            </div>
          </div>
          
        <div class="space-y-2">
          <div class="border border-red-400 p-3 rounded">
            <p class="font-semibold"> workshop</p>
            <div class="flex space-x-2 mt-2">
              <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              <button class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
            </div>
          </div>
        </div>
        <div class="space-y-2">
          <div class="border border-red-400 p-3 rounded">
            <p class="font-semibold"> live coding</p>
            <div class="flex space-x-2 mt-2">
              <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              <button class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
            </div>
          </div>
        </div>
      </section>

      <!-- In Progress Section -->
      <section>
        <h2 class="text-lg font-semibold">In Progress <span class="text-gray-500">| 1</span></h2>
        <hr class="border-t-2 border-black mb-2">
        <div class="space-y-2">
          <div class="border border-blue-400 p-3 rounded">
            <p class="font-semibold">sujet d'veille</p>
            <div class="flex space-x-2 mt-2">
              <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              <button class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
            </div>
          </div>
        </div>
        <div class="space-y-2">
          <div class="border border-blue-400 p-3 rounded">
            <p class="font-semibold"> workshop DOM</p>
            <div class="flex space-x-2 mt-2">
              <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              <button class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
            </div>
          </div>
        </div>
       
        
      </section>

      <!-- Done Section -->
      <section>
        <h2 class="text-lg font-semibold">Done <span class="text-gray-500">| 2</span></h2>
        <hr class="border-t-2 border-black mb-2">
        <div class="space-y-2">
          <div class="border border-red-400 p-3 rounded">
            <p class="font-semibold"> Quize</p>
            <div class="flex space-x-2 mt-2">
              <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              <button class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
            </div>
          </div>
          <!-- Repeat similar structure for other Done tasks -->
        </div>
      </section>
    </div>
  </div>
</body>
</html>
