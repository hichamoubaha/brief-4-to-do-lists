<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="container mx-auto">
    
    <div class="flex justify-between items-center mb-8">
      <button onclick="openAddTaskModal()" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 shadow-md">
        <span class="font-semibold">Add Task +</span>
      </button>
      <input id="search" oninput="filterTasks()" type="text" placeholder="Search tasks..." class="border border-gray-300 rounded-lg px-4 py-2 w-1/2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button onclick="openAddTaskModal()" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 shadow-md">
        <span class="font-semibold">Add Multiple +</span>
      </button>
    </div>

    <!-- Task Sections -->
    <div class="grid grid-cols-3 gap-6">
      <div id="todo" class="task-section bg-white rounded-lg shadow-lg p-4" data-status="To Do">
        <h2 class="text-xl font-semibold flex items-center text-red-600 border-b-2 border-red-300 pb-2 mb-4">To Do</h2>
        <div class="space-y-4 task-list"></div>
      </div>

      <div id="in-progress" class="task-section bg-white rounded-lg shadow-lg p-4" data-status="In Progress">
        <h2 class="text-xl font-semibold flex items-center text-yellow-600 border-b-2 border-yellow-300 pb-2 mb-4">In Progress</h2>
        <div class="space-y-4 task-list"></div>
      </div>

      <div id="done" class="task-section bg-white rounded-lg shadow-lg p-4" data-status="Done">
        <h2 class="text-xl font-semibold flex items-center text-green-600 border-b-2 border-green-300 pb-2 mb-4">Done</h2>
        <div class="space-y-4 task-list"></div>
      </div>
    </div>
  </div>

 

  
  <script src="action.js"></script>
</body>
</html>
